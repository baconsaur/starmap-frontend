<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>StarMap</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Jura:600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="canvasContainer">

		</div>
		<div class="mobile-controls">
			<div id="vr-toggle">
				<img src="vr_icon.png" alt="VR mode">
			</div>
		</div>
		<div class="search hide-mobile">
			<input type="text" id="search">
			<label for="distance">Distance</label>
			<span><input type="range" min="0" value="100" max="1000" id="distance">
				<p id="distanceValue">100</p>
				<input type="checkbox" id="for-distance"></span>
			<label for="magnitude">Magnitude</label>
			<span><input type="range" min="0" value="50" max="100" id="magnitude">
				<p id="magValue">50</p>
				<input type="checkbox" id="for-magnitude"></span>
			<span><label for="red">Red stars</label><input type="checkbox" id="red" checked="checked"></span>
			<span><label for="blue">Blue stars</label><input type="checkbox" id="blue" checked="checked"></span>
			<span><label for="exo">Exoplanets only</label><input type="checkbox" id="exo"></span>
			<span><label for="view">Show views</label><input type="checkbox" id="view"></span>
			<h2><i class="fa fa-cogs"></i></h2>
		</div>
		<div class="back hide-mobile">
			<i class="fa fa-chevron-circle-left"></i>
		</div>
		<div class="zoom-controls hide-mobile">
			<div id="zoom-in">
				<i class="fa fa-search-plus"></i>
			</div>
			<div id="zoom-out">
				<i class="fa fa-search-minus"></i>
			</div>
		</div>
		<div class="label hide-mobile">

		</div>
		<div class="counter hide-mobile">

		</div>
		<div class="info hide-mobile">

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
		<script src="scripts/three.min.js"></script>
		<script src="scripts/StereoEffect.js"></script>
		<script src="scripts/threex.atmospherematerial.js"></script>
		<script src="scripts/threex.dilategeometry.js"></script>
		<script src="scripts/DeviceOrientationControls.js"></script>
		<script src="scripts/FlyControls.js"></script>
		<script src="scripts/textureAnimator.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="scripts/init.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/graphics.js"></script>
		<script src="scripts/controls.js"></script>
		<script src="scripts/events.js"></script>
		<script src="scripts/update.js"></script>
	</body>
</html>
